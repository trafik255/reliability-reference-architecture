apiVersion: apps/v1
kind: Deployment
metadata:
  name: reliability-microservice
  labels:
    app: reliability-microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reliability-microservice
  template:
    metadata:
      labels:
        app: reliability-microservice
    spec:
      containers:
        - name: app
          image: your-registry/reliability-microservice:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: APP_ENV
              value: "production"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
